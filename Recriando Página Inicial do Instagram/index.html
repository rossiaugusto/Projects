<!DOCTYPE Html>
<html lang="pt-br">
<head>
    <meta charset= "UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
                <img src="./img/instagram-phone.png" alt="Celular" title="Página Oficial do Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagramlogo.png" class="instagram-logo" alt="Instagram Logo" title="Logo do Instagram">
                <div class="profile_photo">
                    <img src="./img/instagramperfil.png" class="profile-photo" alt="Foto de Perfil" title="Minha Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue com a._.rossi</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é a._.rossi?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o Aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" 
                    class="app-download" target="_blank" title="Download na Apple Store"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=446CDD6A-8896-4F1E-9CAB-BF9099BA0B77&utm_content=lo&utm_medium=badge" class="app-download" target="_blank" title="Download na Google Play Store"></a>
                </div>
            </div>
        </div>
    </div>



    </body>
</html>
